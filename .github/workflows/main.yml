name: Ubuntu SSH Hub

on: 
  workflow_dispatch:

jobs:
  ssh-access:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install OpenSSH Server
      run: |
        sudo apt update
        sudo apt install -y openssh-server
        sudo service ssh start
        echo "root:Root123" | sudo chpasswd  # Set password for root

    - name: Allow root login
      run: |
        sudo sed -i 's/#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
        sudo service ssh restart  # Restart SSH service for changes to take effect

    - name: Install Cloudflared
      run: |
        wget https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
        sudo mv cloudflared-linux-amd64 /usr/local/bin/cloudflared
        sudo chmod +x /usr/local/bin/cloudflared

    - name: Authenticate Cloudflared
      run: |
        echo "${{ secrets.CLOUDFLARE_TOKEN }}" | cloudflared tunnel login

    - name: Create Cloudflared config.yml
      run: |
        echo "tunnel: 7d92c3d4-daea-488e-bd1f-a78c6c673adf" | sudo tee /etc/cloudflared/config.yml
        echo "credentials-file: /root/.cloudflared/7d92c3d4-daea-488e-bd1f-a78c6c673adf.json" | sudo tee -a /etc/cloudflared/config.yml
        echo "ingress:" | sudo tee -a /etc/cloudflared/config.yml
        echo "  - hostname: demo.andik252.biz.id" | sudo tee -a /etc/cloudflared/config.yml
        echo "    service: ssh://localhost:22" | sudo tee -a /etc/cloudflared/config.yml
        echo "  - service: http_status:404" | sudo tee -a /etc/cloudflared/config.yml

    - name: Run Cloudflare Tunnel
      run: |
        cloudflared tunnel --config /etc/cloudflared/config.yml run &

    - name: Keep alive
      run: |
        while true; do sleep 60; done
