name: Ubuntu ttyd

on: 
  workflow_dispatch:

jobs:
  run-terminal:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install ttyd (Web-based Terminal)
      run: |
        sudo apt update
        sudo apt install ttyd

    - name: Start ttyd (Terminal on Web with Authentication)
      run: |
        nohup ttyd -p 8080 -c user:Root123 bash &

    - name: Install cloudflared
      run: |
        curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
        sudo chmod +x cloudflared
        sudo mv cloudflared /usr/local/bin/

    - name: Start Cloudflare Tunnel
      run: |
        nohup cloudflared tunnel --url http://localhost:8080 --no-autoupdate --token ${{ secrets.CLOUDFLARE_TOKEN }} &

    - name: Keep alive
      run: |
        while true; do sleep 60; done
