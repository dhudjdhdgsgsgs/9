name: Ubuntu ttyd
on: workflow_dispatch

jobs:
  run-terminal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install ttyd
        run: |
          sudo apt update
          sudo apt install ttyd

      - name: Install Cloudflared
        run: |
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared.deb

      - name: Start ttyd
        run: |
          nohup ttyd -p 8080 -c user:Root123 bash &
          sleep 5
          
      - name: Run Cloudflare Tunnel
        env:
          TUNNEL_TOKEN: ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }}
        run: |
          # Jalankan tunnel langsung dengan token
          cloudflared service install
          nohup cloudflared tunnel --no-autoupdate run --token $TUNNEL_TOKEN &
          
          # Tunggu tunnel terhubung
          sleep 15
          
          # Cek status tunnel
          ps aux | grep cloudflared
          echo "Tunnel should now be running. Check your Cloudflare Zero Trust Dashboard for the status."

      - name: Keep alive
        run: |
          while true; do sleep 60; done
