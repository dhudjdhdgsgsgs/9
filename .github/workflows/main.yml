name: Ubuntu ttyd
on: workflow_dispatch

jobs:
  run-terminal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install ttyd
        run: |
          sudo apt update
          sudo apt install ttyd

      - name: Install Cloudflared
        run: |
          # Download dan install cloudflared
          sudo mkdir -p --mode=0755 /usr/share/keyrings
          curl -fsSL https://pkg.cloudflare.com/cloudflare-main.gpg | sudo tee /usr/share/keyrings/cloudflare-main.gpg >/dev/null
          echo 'deb [signed-by=/usr/share/keyrings/cloudflare-main.gpg] https://pkg.cloudflare.com/cloudflared focal main' | sudo tee /etc/apt/sources.list.d/cloudflared.list
          sudo apt update
          sudo apt install cloudflared

      - name: Setup Cloudflare Credentials
        run: |
          # Buat direktori untuk credentials
          mkdir -p ~/.cloudflared
          # Simpan certificate (ganti dengan .json jika diperlukan)
          echo "${{ secrets.CLOUDFLARE_CERT }}" > ~/.cloudflared/.json
          # Set permissions
          chmod 600 ~/.cloudflared/.json

      - name: Start ttyd
        run: |
          nohup ttyd -p 8080 -c user:Root123 bash &
          
      - name: Create config file
        run: |
          cat > ~/.cloudflared/config.yml << EOL
          tunnel: 7d92c3d4-daea-488e-bd1f-a78c6c673adf
          credentials-file: /home/runner/.cloudflared/.json
          ingress:
            - hostname: demo.andik252.biz.id
              service: http://localhost:80
            - service: http_status:404
          EOL

      - name: Start Cloudflare Tunnel
        run: |
          # Jalankan tunnel dengan config file
          nohup cloudflared tunnel --config ~/.cloudflared/config.yml run 7d92c3d4-daea-488e-bd1f-a78c6c673adf &
          sleep 10
          
          echo "Tunnel URL: https://demo.andik252.biz.id"

      - name: Keep alive
        run: |
          while true; do sleep 60; done
