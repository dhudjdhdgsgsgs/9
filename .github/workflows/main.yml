name: Ubuntu ttyd
on: workflow_dispatch

jobs:
  run-terminal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install ttyd
        run: |
          sudo apt update
          sudo apt install ttyd

      - name: Install Node.js and LocalTunnel
        run: |
          curl -fsSL https://deb.nodesource.com/setup_16.x | sudo -E bash -
          sudo apt-get install -y nodejs
          sudo npm install -g localtunnel

      - name: Start ttyd
        run: |
          nohup ttyd -p 8080 -c user:Root123 bash &
          
      - name: Start LocalTunnel
        run: |
          nohup lt --port 8080 &
          sleep 10
          curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url' || echo "URL can be found in GitHub Actions log"

      - name: Keep alive
        run: |
          while true; do sleep 60; done
