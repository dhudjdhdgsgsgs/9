name: Ubuntu ttyd
on: workflow_dispatch

jobs:
  run-terminal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install ttyd
        run: |
          sudo apt update
          sudo apt install ttyd

      - name: Install Cloudflared
        run: |
          # Download dan install cloudflared
          sudo mkdir -p --mode=0755 /usr/share/keyrings
          curl -fsSL https://pkg.cloudflare.com/cloudflare-main.gpg | sudo tee /usr/share/keyrings/cloudflare-main.gpg >/dev/null
          echo 'deb [signed-by=/usr/share/keyrings/cloudflare-main.gpg] https://pkg.cloudflare.com/cloudflared focal main' | sudo tee /etc/apt/sources.list.d/cloudflared.list
          sudo apt update
          sudo apt install cloudflared

      - name: Setup Cloudflare Credentials
        env:
          TUNNEL_CERT: ${{ secrets.CLOUDFLARE_CERT }}
        run: |
          # Buat direktori untuk credentials
          mkdir -p ~/.cloudflared
          # Simpan certificate
          echo "$TUNNEL_CERT" > ~/.cloudflared/cert.pem
          # Set permissions
          chmod 600 ~/.cloudflared/cert.pem

      - name: Start ttyd
        run: |
          nohup ttyd -p 8080 -c user:Root123 bash &
          
      - name: Create config file
        run: |
          cat > ~/.cloudflared/config.yml << EOL
          tunnel: ${TUNNEL_NAME}
          credentials-file: /home/runner/.cloudflared/cert.pem
          ingress:
            - hostname: ${TUNNEL_NAME}.andik252.biz.id
              service: http://localhost:8080
            - service: http_status:404
          EOL

      - name: Start Cloudflare Tunnel
        env:
          TUNNEL_TOKEN: ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }}
          TUNNEL_NAME: ${{ secrets.CLOUDFLARE_TUNNEL_NAME }}
        run: |
          # Login ke Cloudflare
          cloudflared tunnel login
          
          # Jalankan tunnel dengan config file
          nohup cloudflared tunnel --config ~/.cloudflared/config.yml run ${TUNNEL_NAME} &
          sleep 10
          
          echo "Tunnel URL: https://${TUNNEL_NAME}.andik252.biz.id"

      - name: Keep alive
        run: |
          while true; do sleep 60; done
