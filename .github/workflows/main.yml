name: Ubuntu ttyd 

on: 
  workflow_dispatch:

jobs:
  run-terminal:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install ttyd (Web-based Terminal)
      run: |
        sudo apt update
        sudo apt install ttyd

    - name: Start ttyd (Terminal on Web with Authentication)
      run: |
        nohup ttyd -p 8080 -c user:Root123 bash &

    - name: Install cloudflared
      run: |
        wget -q https://bin.equinox.io/c/111111/cloudflared-linux-amd64 -O /usr/local/bin/cloudflared
        sudo chmod +x /usr/local/bin/cloudflared

    - name: Authenticate with Cloudflare
      run: |
        echo ${{ secrets.CLOUDFLARE_TOKEN }} | cloudflared tunnel login

    - name: Start Cloudflare Tunnel
      run: |
        nohup cloudflared tunnel --url http://localhost:8080 --no-autoupdate --tunnel-name demo &

    - name: Keep alive
      run: |
        while true; do sleep 60; done
