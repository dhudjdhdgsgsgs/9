name: Ubuntu ttyd

on:
  workflow_dispatch:

jobs:
  run-terminal:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # Set timeout maksimum ke 6 jam
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install ttyd (Web-based Terminal)
      run: |
        sudo apt update
        sudo apt install ttyd

    - name: Start ttyd (Terminal on Web with Authentication)
      run: |
        nohup ttyd -p 8080 -c user:Root123 bash &

    - name: Setup ngrok
      run: |
        curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
        echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
        sudo apt update && sudo apt install ngrok
        ngrok config add-authtoken ${{ secrets.TOKEN }}
        nohup ngrok http 8080 &

    - name: Get ngrok URL
      run: |
        sleep 10
        curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url'

    - name: Keep alive
      run: |
        while true; do sleep 60; done
