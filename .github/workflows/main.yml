name: Ubuntu ttyd
on: workflow_dispatch

jobs:
  run-terminal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install ttyd
        run: |
          sudo apt update
          sudo apt install ttyd

      - name: Install Cloudflared
        run: |
          # Download dan install cloudflared
          sudo mkdir -p --mode=0755 /usr/share/keyrings
          curl -fsSL https://pkg.cloudflare.com/cloudflare-main.gpg | sudo tee /usr/share/keyrings/cloudflare-main.gpg >/dev/null
          echo 'deb [signed-by=/usr/share/keyrings/cloudflare-main.gpg] https://pkg.cloudflare.com/cloudflared focal main' | sudo tee /etc/apt/sources.list.d/cloudflared.list
          sudo apt update
          sudo apt install cloudflared

      - name: Start ttyd
        run: |
          nohup ttyd -p 8080 -c user:Root123 bash &
          
      - name: Start Cloudflare Tunnel and Display URL
        env:
          TUNNEL_TOKEN: ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }}
          TUNNEL_NAME: ${{ secrets.CLOUDFLARE_TUNNEL_NAME }}
        run: |
          # Jalankan tunnel menggunakan token
          nohup cloudflared tunnel run --token ${TUNNEL_TOKEN} &
          sleep 10
          
          # Tampilkan informasi tunnel yang sedang berjalan
          echo "Tunnel URL Information:"
          cloudflared tunnel info ${TUNNEL_NAME}
          
          # Tampilkan URL untuk akses (sesuaikan dengan domain Anda)
          echo "Your tunnel URL: https://${TUNNEL_NAME}.andik252.biz.id"

      - name: Keep alive
        run: |
          while true; do sleep 60; done
