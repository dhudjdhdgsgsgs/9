name: Ubuntu ttyd

on: 
  workflow_dispatch:

jobs:
  run-terminal:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install ttyd (Web-based Terminal)
      run: |
        sudo apt update
        sudo apt install ttyd

    - name: Start ttyd (Terminal on Web with Authentication)
      run: |
        nohup ttyd -p 8080 -c user:Root123 bash &

    - name: Install cloudflared
      run: |
        wget https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
        sudo dpkg -i cloudflared-linux-amd64.deb

    - name: Add Origin Certificate
      run: |
        echo "${{ secrets.TUNNEL_ORIGIN_CERT }}" > /tmp/cert.pem

    - name: Start existing cloudflared tunnel (demo)
      run: |
        nohup cloudflared tunnel --url http://localhost:8080 --origincert /tmp/cert.pem run demo &

    - name: Get cloudflared URL
      run: |
        sleep 10
        cloudflared tunnel info demo

    - name: Keep alive
      run: |
        while true; do sleep 60; done
